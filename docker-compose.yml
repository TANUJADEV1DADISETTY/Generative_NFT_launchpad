services:
  hardhat-node:
    build:
      context: .
      target: contracts
    ports:
      - '8545:8545'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8545']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  frontend:
    build:
      context: .
      target: frontend
    ports:
      - '3000:3000'
    environment:
      - NEXT_PUBLIC_RPC_URL=http://hardhat-node:8545
      - NEXT_PUBLIC_CONTRACT_ADDRESS=0x0000000000000000000000000000000000000000
    depends_on:
      hardhat-node:
        condition: service_healthy
